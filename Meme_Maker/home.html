<!DOCTYPE html>
<html>
  <head>
    <title>Welcome!</title>
  </head>
  <link rel="stylesheet" type="text/css" href="home.css" media="screen" />
  <body class="m-scene se--fadein">
    <h1>Meme Generator</h1>
    <h2>Welcome to my meme generator!</h2>

    <br><br><br>
    <form method=POST action="/home" class="se--fadeinup">
      <br>
      <input type="text" id="text1" name="text1" placeholder="Line 1 of meme">
      <input type="text" id="text1" name="text2" placeholder="Line 2 of meme">
      <select name="meme-type" id="meme-type">
        <option value="random">Random</option>
        {% for number, name in meme_names.items() %}
          <option value={{number}}>{{name}}</option>
        {% endfor %}
      </select>
      <br>
      <br>
      <input type="submit" id="button" value="Let's make a meme!">
    </form>
  </body>
</html>
